name: Build

on:
  push:
    branches:
      - main
      - hml
      - dev

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: Listar Arquivos YAML Modificados
        run: |
          git diff --name-only > gitDiff.txt
          echo "GIT_DIFF_CONTENT=$(cat gitDiff.txt)" >> $GITHUB_ENV

      - name: Instalar yamllint
        run: |
          pip install --upgrade pip
          pip install yamllint

      - name: Lint Arquivos YAML Modificados
        run: |
          content="${GIT_DIFF_CONTENT}"
          echo "$content"

      - name: setup cli
        run: |
          mkdir -p build-artifact
          cd build-artifact
          wget -O ssd https://github.com/thiagoyeds/pipeline-apiops-template/raw/dev/ssd
          chmod +x ssd
          ./ssd --help

      - name: save build artifact
        uses: actions/upload-artifact@master
        with:
          name: build-artifact
          path: build-artifact
  deploy:
    name: Deploy Stage
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: download build artifact
        uses: actions/download-artifact@master
        with:
          name: build-artifact
          path: build-artifact

      - name: run ssd --help
        run: | 
          chmod +x build-artifact/ssd
          ./build-artifact/ssd --help

      - name: load env vars
        run: |
          touch file.xml
          echo "{\"default\":{\"output\": \"yaml\",\"token\": \"${{ secrets.SENSEDIA_CLI_TOKEN }}\",\"url\": \"${{ secrets.SENSEDIA_CLI_MANAGER_URL }}\"}}" > config.json
          cat config.json